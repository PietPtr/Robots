<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src='vendor/three.js/build/three.min.js'></script>
<script src='vendor/three.js/examples/js/controls/OrbitControls.js'></script>
<script src='vendor/three.js/examples/js/controls/FirstPersonControls.js'></script>
<script src='util.js'></script>
<script src='consts.js'></script>
<script src='Robot.js'></script>
<script src='components/Component.js'></script>
<script src='components/Root.js'></script>
<script src='components/Arm.js'></script>
<script src='components/Servo.js'></script>
<script src='components/Tracer.js'></script>
<script src='builder.js'></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<!-- <div style='position: absolute; top: 0px; width: 100%;font-family:arial; font-weight: bolder; padding-top: 5px;'> -->
<body style='margin: 0px; overflow: hidden;'>
    <div id="builder" class="" style="left:0">
        <button style="top:30px; width: 80px" id="node" class="ui" onclick="robot.buildAtSelector(new Arm({color: 0xffff00, length: 10}))">Arm</button>
        <button style="top:30px; width: 80px" id="node" class="ui" onclick="robot.buildAtSelector(new Servo({color: 0x0099ff}))">Servo</button>
        <button style="top:30px; width: 80px" id="node" class="ui" onclick="robot.buildAtSelector(new Tracer({color: 0xff0000, max: 1000}))">Tracer</button>
        <br>
        <div id="selector">
            Select other component
            <button class="ui" onclick="robot.selectorDown()"><</button>
            <button class="ui" onclick="robot.selectorUp()">></button>
            <button class="ui" onclick="robot.removeSelected()">Delete</button>
        </div>
        <input id="componentIndex" style="display:none">
        <div id="servoEditor" style="display:none">
            Servo Editor <br>
            Color: <input id="servoColor"><br>
        </div>
        <div id="armEditor" style="display:none">
            Arm Editor <br>
            Color: <input id="armColor"> <br>
            Length: <input type="number" id="armLength"> <br>
        </div>
        <div id="tracerEditor" style="display:none">
            Tracer Editor <br>
            Color: <input id="tracerColor"> <br>
            Max line length: <input type="number" id="tracerLength"> <br>
        </div>
        <div id="RotOffEditor">
            Offset: <br>
            X <input type="number" id="offsetx"/> <br>
            Y <input type="number" id="offsety"/> <br>
            Z <input type="number" id="offsetz"/> <br>
            Rotation: <br>
            X <input type="number" id="rotx"/> <br>
            Y <input type="number" id="roty"/> <br>
            Z <input type="number" id="rotz"/> <br>
        </div>
        <button onClick="confirmEdit()">Confirm</button>
        <button onclick="addSelectedToCode()">Add to code</button>
        <div>
            <button onClick="importRobot(robot)">Import</button>
            <button onClick="exportRobot(robot)">Export</button>
        </div>
        <textarea id="robotJSON" cols="45" rows="10"></textarea> <br>
        <p>Program the robot:</p>
        <textarea id="roboCode" cols="45" rows="25"></textarea> <br>

        <p><button onclick="setRoboCode()">Flash code</button>Click <a href="/docs/help.html" target="_blank">here</a> for help and examples.</p>
        <div id="robottree">
        </div>
    </div>
    <div class="new_component"/>
    <div id="threejs" />
    <script src='main.js'></script>

    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->

    <script src="react.js" type="text/babel"></script> -->
</body>
